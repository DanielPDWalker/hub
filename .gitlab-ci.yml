image: node:v12.18.2

pages:
  cache:
    paths:
      - node_modules/
  script:
    - yarn
    - yarn build
    # Optional: this gzips all files, so GitLab can serve compressed assets.
    - gzip -k -6 $(find public -type f)
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "meltano-hub-refresh-2022"
      when: always
